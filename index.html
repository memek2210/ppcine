<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Download File</title>
  <style>
    body {
      background-color: #1a1a1a;
      color: white;
      text-align: center;
      font-family: Arial, sans-serif;
      padding: 50px 20px;
    }
    h2 {
      font-size: 1.8em;
    }
    p {
      margin: 10px 0;
      font-size: 1.2em;
    }
    button {
      padding: 15px 30px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: not-allowed;
      opacity: 0.7;
      width: clamp(150px, 60%, 250px);
      margin: 15px auto;
      display: block;
    }
    #btn1 {
      background-color: green;
      color: white;
    }
    #btn2 {
      background-color: blue;
      color: white;
      display: none;
    }
    .ad-banner {
      margin-top: 40px;
    }
    .adblock-warning {
      display: none;
      color: red;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Download File Anda</h2>
  <p id="timer1">Tunggu 15 detik...</p>
  <button id="btn1" disabled>Menuju Link</button>

  <p id="timer2" style="display:none;">Tunggu 10 detik lagi...</p>
  <button id="btn2" disabled>Download Sekarang</button>

  <!-- Peringatan Adblock -->
  <div class="adblock-warning" id="adblock-warning">
    Harap nonaktifkan AdBlock untuk melanjutkan!
  </div>

  <!-- ======================== -->
  <!-- ======= IKLAN ========== -->
  <!-- Popunder Adsterra -->
  <div class="ad-banner">
    <script type='text/javascript' src='//pl26969869.profitableratecpm.com/83/42/81/8342811b53fd76ac11d6fbea25b51698.js'></script>
  </div>

  <!-- ======================== -->
  <!-- ======= SCRIPT ========= -->
  <script>
    const btn1 = document.getElementById("btn1");
    const btn2 = document.getElementById("btn2");
    const timer1 = document.getElementById("timer1");
    const timer2 = document.getElementById("timer2");

    // Ganti link ini dengan link tujuan
    const finalLink = "https://www.mediafire.com/file/nfxtfpko8mk1fq3/PPCine.ID.V3.0.2._PREMIUM_.apk/file";

    // TIMER 1
    let count1 = 15;
    const interval1 = setInterval(() => {
      count1--;
      timer1.textContent = `Tunggu ${count1} detik...`;
      if (count1 <= 0) {
        clearInterval(interval1);
        btn1.disabled = false;
        btn1.style.cursor = "pointer";
        btn1.style.opacity = "1";
      }
    }, 1000);

    // TOMBOL 1 KLIK
    btn1.addEventListener("click", () => {
      window.open("about:blank", "_blank"); // Popunder sudah otomatis dijalankan oleh script
      timer1.style.display = "none";
      btn1.style.display = "none";

      timer2.style.display = "block";
      btn2.style.display = "block";

      let count2 = 10;
      const interval2 = setInterval(() => {
        count2--;
        timer2.textContent = `Tunggu ${count2} detik lagi...`;
        if (count2 <= 0) {
          clearInterval(interval2);
          btn2.disabled = false;
          btn2.style.cursor = "pointer";
          btn2.style.opacity = "1";
        }
      }, 1000);
    });

    // TOMBOL 2 KLIK
    btn2.addEventListener("click", () => {
      window.location.href = finalLink;
    });

    // DETEKSI ADBLOCK
    window.addEventListener("load", function () {
      setTimeout(function () {
        const adElement = document.querySelector(".ad-banner script");
        if (!adElement || adElement.offsetHeight === 0) {
          document.getElementById("adblock-warning").style.display = "block";
          btn1.disabled = true;
          btn1.style.opacity = "0.5";
        }
      }, 2000);
    });
  </script>
</body>
</html>
